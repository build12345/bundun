apiVersion: apps/v1
kind: Deployment
metadata:
  name: power
spec:
  replicas: 1
  selector:
    matchLabels:
      app: power
  template:
    metadata:
      labels:
        app: power
    spec:
      containers:
      - image: okteto.dev/power:latest
        name: volue
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/RECIPES-html.zip"
        - name: Vless_UUID
          value: "22e31191-b4f4-4eeb-ba4f-fb466b904d90"
        - name: Vless_Path
          value: "/22e31191-b4f4-4eeb-ba4f-fb466b904d90-vless"
        - name: Vmess_UUID
          value: "22e31191-b4f4-4eeb-ba4f-fb466b904d90"
        - name: Vmess_Path
          value: "/22e31191-b4f4-4eeb-ba4f-fb466b904d90-vmess"
        - name: Share_Path
          value: "/v2link"
