apiVersion: apps/v1
kind: Deployment
metadata:
  name: never
spec:
  replicas: 1
  selector:
    matchLabels:
      app: never
  template:
    metadata:
      labels:
        app: never
    spec:
      containers:
      - image: okteto.dev/never:latest
        name: never
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/MeetApril-html.zip"
        - name: Vless_UUID
          value: "b52a31d7-91c3-4958-8249-c995baebe72e"
        - name: Vless_Path
          value: "/b52a31d7-91c3-4958-8249-c995baebe72e-vless"
        - name: Vmess_UUID
          value: "b52a31d7-91c3-4958-8249-c995baebe72e"
        - name: Vmess_Path
          value: "/b52a31d7-91c3-4958-8249-c995baebe72e-vmess"
        - name: Share_Path
          value: "/v2link"
